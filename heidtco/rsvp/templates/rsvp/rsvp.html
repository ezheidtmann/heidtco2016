  <div class="faces-container">
    <img class="fwc faces" src="{% static 'rsvp/faces.jpg' %}" alt="" />
  </div>
  <div class="banner-container">
    <img class="fwc banner" src="{% static 'rsvp/banner.jpg' %}" alt="We, Evan and Lucy" />
    <img class="fwc invite-you-to" src="{% static 'rsvp/invite-you-to.jpg' %}" alt="invite you to celebrate our wedding!" />
  </div>
  <div class="rsvp">
    <p>Will you join us?</p>

    <div class="details">
      Saturday, <span class="nobr">20 August 2016</span><br><span class="vspace"></span>
      <a href="http://thecroftfarm.com/contact-us.html" title="read about the farm"><span class="nobr">The Croft</span></a> on
      <a href="https://www.google.com/maps/@45.6323523,-122.8072324,68a,20y,162.97h,81.06t/data=!3m1!1e3" title="see a map"><span class="nobr">Sauvie's Island<span></a><br>
      <strong>5 pm</strong>
    </div>
    <div class="buttons">
      <button class="rsvp rsvp-yes">Yes! ðŸ˜€</button>
      <button class="rsvp rsvp-regrets">Regrets ðŸ˜¢</button>
    </div>
    <div class="form-container">
      <form class="yes" ajax-rsvp>
        <input type="hidden" name="rsvp" value="yes" />
        <label for="form-yes-details">Tell us more! How many are coming? Do you like camping? Diet preferences? Anything else?</label>
        <textarea id="form-yes-details" name="details"></textarea>
        <label for="form-yes-email">E-mail address, please!</label>
        <input type="text" name="email" id="form-yes-email" placeholder="your@email.com" />
        <input type="submit" value="Awesome! RSVP! ðŸ˜€">
      </form>
      <div class="thanks">
        <p>Thanks! So glad you're coming.</p>
      </div>
    </div>
    <div class="form-container">
      <form class="regrets" ajax-rsvp>
        <input type="hidden" name="rsvp" value="regrets" />
        <label for="form-regrets-details">Too bad! We'll miss you.</label>
        <textarea name="details" id="form-regrets-details" placeholder="Tell us more!"></textarea>
        <label for="form-yes-email">We'll send you photos!</label>
        <input type="text" name="email" id="form-regrets-email" placeholder="your@email.com" />
        <input type="submit" value="Bummer ðŸ˜¢">
      </form>
      <div class="thanks">
        <p>Thanks! We'll miss you.</p>
      </div>
    </div>
  </div>
  <div class="crest-container">
    <img class="crest" src="{% static 'rsvp/crest.jpg' %}" />
  </div>
